<!Doctype html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Registration</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Andika' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" media="screen" href="static/stylesheet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <img id="move" class="car" src = "static/Images/ride.jpg" alt="white car logo"></div>
    </div>
    <h2>RIDE WITH ME</h2>
        <div class="form">
            <h3>Register as a driver below.</h3>
            <hr/>
            <form action="#">
            <fieldset>
                <legend>Personal Information:</legend>
                First Name:<br/>
                <input type="text" name="first name" required><br/>
                Last Name:<br/>
                <input type="text" name="Last name" required><br/>
                Username:<br/>
                <input type="text" name="username" required><br/>
                Gender:<br/>
                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other <br/>
                Email:<br/>
                <input type="email" name="email" required><br/>
                Mobile number:<br/>
                <input type="text" name="mobile number" required><br/>
                Password:<br/>
                <input type="password" name="password" required><br/>
                Confirm password:<br/>
                <input type="password" name="confirmpassword" required><br/>
                Upload picture:<br/>
               <input type="file" name="picture" required><br/><br/>
                <legend>Business</legend>
                Type of car:<br/>
                <select name="Cartype" size="1" multiple required>
                    <option value="toyota">Toyota</option>
                    <option value="jeep">Toyota</option>
                    <option value="benz">Toyota</option>
                </select><br/><br/>
                <input type="submit" value="submit">
            </fieldset>
        </form>
    </div>
    <footer id="foot">
        @Naibor
    </footer>
</body>
</html>
